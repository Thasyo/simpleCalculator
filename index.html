<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <section class="container">
        <div class="calculator">
            <h3>Calculadora</h3>
            <div class="numbers-operations" id="previous-numbers">2343453<span class="operation-signal">+</span></div>
            <div class="numbers-operations" id="currents-numbers">241</div>
            <div class="buttons-container">

                <button >CE</button>
                <button>C</button>
                <button>DEL</button>
                <button>/</button>

                <button class="numbers-btn">7</button>
                <button class="numbers-btn">8</button>
                <button class="numbers-btn">9</button>
                <button>*</button>

                <button class="numbers-btn">4</button>
                <button class="numbers-btn">5</button>
                <button class="numbers-btn">6</button>
                <button>-</button>

                <button class="numbers-btn">1</button>
                <button class="numbers-btn">2</button>
                <button class="numbers-btn">3</button>
                <button>+</button>
            
                <button class="numbers-btn">0</button>
                <button class="numbers-btn">.</button>
                <button id="equals-btn">=</button>
            
            </div>
        </div>
    </section>
</body>
</html>
